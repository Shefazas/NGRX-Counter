<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <hr>
        <form [formGroup]="loginForm" action="" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="">Email</label>
            <input formControlName="email" type="text" class="form-control" />
            <div *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required

                </div>
            
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email
            </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="">Password</label>
            <input formControlName="password" type="password" class="form-control" />
            <div *ngIf="loginForm.get('password')?.touched && !loginForm.get('email')?.valid">
                <div>Password is required
                </div>       
            </div>
        </div>
        <div class="mb-3">
            <button type="submit"  [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
</div>
